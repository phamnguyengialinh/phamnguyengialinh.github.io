<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phạm Nguyễn Gia Linh</title>
    <style>
        body {
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .name {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #2d6cdf;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #2d6cdf 0%, #ff7eb3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite;
        }
        @keyframes shine {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
        table {
            margin-top: 40px;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(45,108,223,0.08);
        }
        th, td {
            border: 1px solid #dbeafe;
            padding: 10px 20px;
            text-align: center;
        }
        th {
            background: #2d6cdf;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="name">Phạm Nguyễn Gia Linh</div>
    <table>
        <tr>
            <th>Year</th>
            <th>GDP (Billion USD)</th>
            <th>Inflation (%)</th>
            <th>Unemployment (%)</th>
        </tr>
        <tr>
            <td>2022</td>
            <td>409</td>
            <td>3.2</td>
            <td>2.1</td>
        </tr>
        <tr>
            <td>2023</td>
            <td>420</td>
            <td>2.8</td>
            <td>2.0</td>
        </tr>
        <tr>
            <td>2024</td>
            <td>435</td>
            <td>3.0</td>
            <td>1.9</td>
        </tr>
    </table>
</body>
</html>
